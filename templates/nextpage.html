<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page - Linear Menu</title>
    <link rel = "stylesheet" href = "static/next.css">
</head>
<body>

    <h1>Choose Quiz Subject</h1>
    <h2>Welcome QuizMaster!</h2>

    <div class="options" id="launcher">
        Click here to choose subject
    </div>

    <div class="subject-menu" id="menu">
        <a href="quizplay"><button class="subjectbutton">Science</button></a>
        <a href="quizplay"><button class="subjectbutton">Literature</button></a>
        <a href="quizplay"><button class="subjectbutton">Maths</button></a>
        <a href="quizplay"><button class="subjectbutton">General Knowledge</button></a>
        <a href="quizplay"><button class="subjectbutton">IT</button></a>
    </div>

    <script>
        const launcher = document.getElementById("launcher");
        const buttons = document.querySelectorAll(".subjectbutton");
        let opened = false;

        launcher.addEventListener("click", () => {
            opened = !opened;
            buttons.forEach((btn, i) => {
                setTimeout(() => {
                    if (opened) {
                        btn.classList.add("show");
                    } else {
                        btn.classList.remove("show");
                    }
                }, i * 100); // stagger animation by 100ms per button
            });
        });
    </script>

</body>
</html>
